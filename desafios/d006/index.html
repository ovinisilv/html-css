<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><ins><abbr title="Use a tag p">Parágrafos</abbr></ins></li>
        <li><ins><abbr title="Use a tag h1, h2, h3, h4, h5 e h6">Títulos</ins></li>
        <li><ins><abbr title="Use a tag img src">Imagens</ins></li>
        <li><ins><abbr title="Use a tag abbr title">Abreviações</abbr></ins></li>
        <li><ins><abbr title="tag código-fonte">Código-fonte</ins></li>
        <li><ins><abbr title="Use a tag ol">Listas numeradas</ins></li>
        <li><ins><abbr title="dl e dd">Listas com demarcadores</abbr></ins></li>
    </ul>
<!--Concluido!-->
</body>
</html>
