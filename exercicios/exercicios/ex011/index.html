<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/foto-p.png" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture> <!--source media type-->
        <!--Trabalhar com max-width-->
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">

        <h1>Reproduzindo aúdios</h1>
        <!--tag audio preload ou audio src. subtags: controls, autoplay-->
        <p>Vamos aprender a reproduzir aúdios no HTML5</p>
        <!--Formatos de aúdios compatíveis: MP3,WAV,OGG-->
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/vizinhos ja tao em nárnia cd baby.wav" type="audio/wav">
            <source src="midia/é na teola né quezia.wav" type="audio/wav">
           
        </audio>

        <h1>Reproduzindo aúdios</h1>
        <p>Vamos aprender a reproduzir vídeos no HTML5</p>
        <!--Arquivos compatíveis: MP4,M4V,WEBM,OGV-->
        
    </picture>
</body>
</html>
